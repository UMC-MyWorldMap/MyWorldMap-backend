<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>여행조각 이메일 인증</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <table
      style="
        width: 1200px;
        box-sizing: border-box;
        border-collapse: collapse;
        background-color: #ffffff;
        text-align: left;
        margin: 0 auto;
      "
    >
      <tbody>
        <tr>
          <td>
            <table
              cellpadding="0"
              cellspacing="0"
              style="
                width: 1200px;
                height: 182px;
                background: #6644ff;
                padding: 52px 563px;
              "
            >
              <tr>
                <td style="padding-bottom: 11.61px">
                  <img
                    src="https://ifh.cc/g/kTZ30H.png"
                    style="display: block"
                    width="74"
                    height="77"
                    alt="여행조각"
                  />
                </td>
              </tr>
            </table>
            <table
              cellpadding="0"
              cellspacing="0"
              style="width: 1200px; height: 514px; padding: 66px 95px 45px 95px"
            >
              <tbody>
                <tr>
                  <td>
                    <span
                      style="
                        color: #7e7e7e;
                        font-family: Pretendard;
                        font-size: 28px;
                        font-style: normal;
                        font-weight: 500;
                        line-height: 150%;
                      "
                    >
                      안녕하세요 여행조각에서 요청하신 인증번호를 보내드립니다
                    </span>
                  </td>
                </tr>
                <tr>
                  <td style="padding-top: 76px">
                    <span
                      style="
                        color: #353535;
                        font-size: 48px;
                        font-style: normal;
                        font-weight: 600;
                        line-height: 150%;
                      "
                    >
                      {code}
                    </span>
                  </td>
                </tr>
                <tr>
                  <td style="padding-top: 103px">
                    <span
                      style="
                        color: #7e7e7e;
                        font-family: Pretendard;
                        font-size: 28px;
                        font-style: normal;
                        font-weight: 500;
                        line-height: 150%;
                      "
                    >
                      위 인증번호 6자리를 인증번호 입력창에 입력해주세요
                    </span>
                  </td>
                </tr>
                <tr>
                  <td style="padding-top: 48px">
                    <span
                      style="
                        color: #979797;
                        font-family: Pretendard;
                        font-size: 18px;
                        font-style: normal;
                        font-weight: 400;
                        line-height: 150%;
                      "
                    >
                      본인이 인증번호를 요청하지 않았을 경우 본 이메일을
                      무시해주세요.<br />
                      Please ignore this email if you did not request a
                      verification code<br />
                    </span>
                  </td>
                </tr>
              </tbody>
            </table>
            <table
              cellpadding="0"
              cellspacing="0"
              style="width: 1200px; height: 182px; background: #6644ff"
            ></table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
